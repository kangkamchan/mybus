<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자주 사용하는 버스 정류장</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-4">

<div id="main" class="max-w-md mx-auto">

        <button class="bg-gray-300 px-3 py-1 rounded-lg">삭제</button>
      </div>
      <div class="text-sm text-gray-600 overflow-y-auto h-32 border p-2">
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>

        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>

    </div>

        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>
        <p>0000 번 (---- 방향) <span class="text-red-500">5분 3정류장</span></p>

  </div>
</div>
